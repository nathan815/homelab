---
- name: Ensure folder {{ upsnap_folder }} exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  with_items:
    - "{{ upsnap_folder }}"
    - "{{ upsnap_data_folder }}"

- name: Render and copy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ upsnap_folder }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    mode: '0644'

- name: Stop docker compose services
  command: "docker compose down"
  args:
    chdir: "{{ upsnap_folder }}"
  register: output
  ignore_errors: true

- name: Show docker compose output
  ansible.builtin.debug:
    var: output

- name: Start docker compose services
  command: "docker compose up -d --quiet-pull"
  args:
    chdir: "{{ upsnap_folder }}"
  register: output

- name: Show docker compose output
  ansible.builtin.debug:
    var: output

- name: Wait for the service to start
  wait_for:
    port: "{{ upsnap_ui_port }}"
    delay: 5
    timeout: 300
    state: started
  ignore_errors: true
