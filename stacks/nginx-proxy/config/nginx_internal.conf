include /etc/nginx/conf.d/includes/http-statuses.conf;

server {
    listen       80;
    server_name  pi01.lan home.lan;

    include /etc/nginx/conf.d/includes/custom-error-page.conf;

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://pi01.lan:8500;
    }
}

server {
    server_name *.lan;
    include /etc/nginx/conf.d/includes/custom-error-page.conf;
    return 500;
}

server {
    server_name grafana.lan;
    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://pi01.lan:3000;
    }
}

server {
    server_name prometheus.lan prom.lan;
    location / {
        proxy_pass http://pi01.lan:3001;
    }
}

server {
    server_name adguard.lan agh.lan;
    location / {
        proxy_pass http://pi01.lan:4000;
    }
}

server {
    server_name upsnap.lan;
    location / {
        proxy_pass http://pi01.lan:9000;
    }
}

server {
    server_name qbt.lan;
    location / {
        proxy_pass   http://docker.lan:8089;
        proxy_http_version 1.1;
        proxy_set_header   Host               docker.lan:8089;
        proxy_set_header   X-Forwarded-Host   $http_host;
        proxy_set_header   X-Forwarded-For    $remote_addr;
        # proxy_cookie_path  /                  "/; Secure";
    }
}

server {
    server_name wireguard.lan wg.lan;
    location / {
        proxy_pass http://pi01.lan:51821;
    }
}

server {
    server_name plex.lan;
    location / {
        proxy_pass http://docker.lan:32400;
    }
}

server {
    server_name monitor.plex.lan;
    location / {
        proxy_pass http://docker.lan:8081;
    }
}

server {
    server_name request.plex.lan;
    location / {
        proxy_pass http://docker.lan:8082;
    }
}

server {
    server_name wizarr.plex.lan;
    location / {
        proxy_pass http://docker.lan:8083;
    }
}

server {
    server_name prowlarr.plex.lan;
    location / {
        proxy_pass http://docker.lan:8084;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
}

server {
    server_name radarr.plex.lan;
    location / {
        proxy_pass http://docker.lan:8085;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_read_timeout 3600;
        keepalive_timeout 21600;
    }
}

server {
    server_name sonarr.plex.lan;
    location / {
        proxy_pass http://docker.lan:8086;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_read_timeout 3600;
        keepalive_timeout 21600;
    }
}

server {
    server_name bazarr.plex.lan;
    location / {
        proxy_pass http://docker.lan:8087;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
}

server {
    server_name homeassistant.lan;
    location / {
        proxy_pass http://hass.lan:8123;
    }
}

server {
    server_name zigbee2mqtt.lan;
    location / {
        proxy_pass http://octoprint.lan:8888;
    }
}

server {
    # File Browser (Plex media files)
    server_name files.lan files.plex.lan;

    include /etc/nginx/conf.d/includes/custom-error-page.conf;
    location / {
        proxy_pass http://docker.lan:8080;
    }
}

server {
    # Nathan Container Registry
    server_name ncr.lan;
    location / {
        proxy_pass http://docker.lan:5001;
    }
    client_max_body_size 0;
}

server {
    server_name dockge.docker.lan;
    location / {
        proxy_pass http://docker.lan:5555;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
    }
}

server {
    server_name dockge.pi01.lan;
    location / {
        proxy_pass http://pi01.lan:5555;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
    }
}
